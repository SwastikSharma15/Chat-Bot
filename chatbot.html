<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;

      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 3px solid #ccc;
        border-top: 3px solid #333;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      .typing-text {
        font-size: 0.9rem;
        color: gray;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
    function ChatInput({ chatMessages, setChatMessages, setIsBotTyping }) {
    const [inputText, setInputText] = React.useState('');

    function saveInputText(event) {
      setInputText(event.target.value);
    }

    function sendMessage() {
      const userMessage = {
        message: inputText,
        sender: 'user',
        id: crypto.randomUUID()
      };

      const newChatMessages = [...chatMessages, userMessage];
      setChatMessages(newChatMessages);
      setInputText('');
      setIsBotTyping(true);

      const response = Chatbot.getResponse(inputText);

      setTimeout(() => {
        const botMessage = {
          message: response,
          sender: 'robot',
          id: crypto.randomUUID()
        };
        setChatMessages(prev => [...prev, botMessage]);
        setIsBotTyping(false);
      }, 1000);
    }

    return (
      <div className="chat-input-container">
        <input
          placeholder="Send a message to Chatbot"
          size="30"
          onChange={saveInputText}
          value={inputText}
          className="chat-input"
        />
        <button onClick={sendMessage} className="send-button">Send</button>
      </div>
    );
  }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
            sender === 'user'
              ? 'chat-message-user'
              : 'chat-message-robot'
          }>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages, isBotTyping }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            ))}
            {isBotTyping && (
              <div className="chat-message-robot">
                <img src="robot.png" className="chat-message-profile" />
                <div className="chat-message-text">
                  <span className="spinner"></span>
                  <span className="typing-text">Bot is typing...</span>
                </div>
              </div>
            )}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: 'hello chatbot', sender: 'user', id: 'id1' },
          { message: 'Hello! How can I help you?', sender: 'robot', id: 'id2' },
          { message: 'can you get me todays date?', sender: 'user', id: 'id3' },
          { message: 'Today is September 27', sender: 'robot', id: 'id4' }
        ]);

        const [isBotTyping, setIsBotTyping] = React.useState(false);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} isBotTyping={isBotTyping} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              setIsBotTyping={setIsBotTyping}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body>
</html>
